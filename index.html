<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="compartir">Compartir Email</label>
        <input type="checkbox" value="compartir">
        <br>
        <br>
        <label for="fecha_nacimiento">Fecha de nacimiento</label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
        <br>
        <br>
        <label for="color">Elija una de los siguientes colores</label>
        <br>
        <label for="rojo">Rojo</label>
        <input type="radio" name="color" value="rojo" id="rojo">
        <label for="azul">Azul</label>
        <input type="radio" name="color" value="azul" id="azul">
        <label for="verde">Verde</label>
        <input type="radio" name="color" value="verde"  id="verde">
        <br>
        <br>
        <label></label>
    </form>
</body>
</html>
